// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 28
        targetSdkVersion = 28
        // supportLibVersion = "28.0.0"
    }
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // for Firebase (see https://invertase.io/oss/react-native-firebase/quick-start/android-firebase-credentials)
        classpath 'com.google.gms:google-services:4.3.3'
        // for Crashlytics (see https://invertase.io/oss/react-native-firebase/v6/crashlytics/android-setup#add-the-fabric-maven-repository)
        classpath 'io.fabric.tools:gradle:1.28.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { url 'https://jitpack.io' }
        // maven { url 'https://dl.bintray.com/android/android-tools' }
    }
}

apply plugin: 'com.android.application' // apply after this line
apply plugin: 'io.fabric'

crashlytics {
    enableNdk true
}


